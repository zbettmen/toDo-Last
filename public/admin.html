<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>JWT ADMIN</title>
</head>

<body>
    <div class='container'>
        <h1>To do admin page</h1>

        <form id="todoAddForm">
            <div class="mb-3">
                <label for="todoItem" class="form-label">To do item : </label>
                <input type="text" class="form-control" id="todoItem" aria-describedby="todoHelp" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button id="clearBtn" class="btn btn-danger align-right">Clear todos</button>

        </form>
        <div class="">

        </div>

        <table id="todo-tabel" class="table table-hover">
            <thead>
                <tr>
                    <th>To do items</th>
                </tr>
            </thead>
            <tbody id="todo-tb">
                
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
